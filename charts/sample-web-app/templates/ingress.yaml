apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "sample-web-app.fullname" . }}
  labels:
    {{- include "sample-web-app.labels" . | nindent 4 }}
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: {{ .Values.ingress.host }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "sample-web-app.fullname" . }}
                port:
                  number: {{ .Values.service.port }}